<h2 mat-dialog-title>Добавить статью</h2>

<mat-dialog-content>
  <form class="article-form">
    <mat-form-field class="article-full-width">
      <textarea matInput 
        type="text" 
        placeholder="Заголовок" 
        [(ngModel)]="data.title"
        name="title"></textarea>
    </mat-form-field>
  
    <mat-form-field class="article-full-width">
      <input matInput 
        type="url" 
        placeholder="URL" 
        [(ngModel)]="data.url"
        name="url">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="data">Сохранить</button>
</mat-dialog-actions>
