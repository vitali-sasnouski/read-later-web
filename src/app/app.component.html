<mat-toolbar>
  <span>Статьи</span>
  <span class="toolbar-spacer"></span>

  <button mat-icon-button (click)="cancelEdit()" *ngIf="multiMode">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-icon-button (click)="openNewItemDialog()" *ngIf="!multiMode">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button (click)="editList()" *ngIf="!multiMode">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="selectAll()" *ngIf="multiMode">
    <mat-icon>select_all</mat-icon>
  </button>
  <button mat-icon-button (click)="deleteSelected()" *ngIf="multiMode">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)="markSelectedAsDone()" *ngIf="multiMode">
    <mat-icon>done</mat-icon>
  </button>
  <button mat-icon-button (click)="importArticles()" *ngIf="!multiMode">
    <mat-icon>import_export</mat-icon>
  </button>
</mat-toolbar>

<mat-nav-list class="article-list" *ngIf="!multiMode">
  <mat-list-item *ngFor="let item of items | async">
    <a matLine [attr.href]="item.url">{{ item.title }}</a>
    <button mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{id: item.id}">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-list-item>
</mat-nav-list>

<mat-selection-list *ngIf="multiMode">
  <mat-list-option *ngFor="let item of items | async">
    {{ item.title }}
  </mat-list-option>
</mat-selection-list>

<mat-menu #menu="matMenu">
  <ng-template matMenuContent let-id="id">
    <button mat-menu-item (click)="markItemAsDone(id)">
      <mat-icon>done</mat-icon>
      <span>Прочитано</span>
    </button>
    <button mat-menu-item (click)="editItem(id)">
      <mat-icon>edit</mat-icon>
      <span>Редактировать</span>
    </button>
    <button mat-menu-item (click)="deleteItem(id)">
      <mat-icon>delete</mat-icon>
      <span>Удалить</span>
    </button>
  </ng-template>
</mat-menu>
