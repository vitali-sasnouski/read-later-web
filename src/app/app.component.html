<mat-nav-list class="article-list">
    <mat-list-item *ngFor="let item of items | async">
        <a matLine [attr.href]="item.url">{{ item.title }}</a>
        <button mat-icon-button (click)="showInfo(link)">
           <mat-icon>info</mat-icon>
        </button>
  </mat-list-item>  
 </mat-nav-list>

<div>
  <input [(ngModel)]="newItem.title"/>
</div>

<div>
  <input [(ngModel)]="newItem.url"/>
</div>

<div>
  <button (click)="addItem(newItem)">Add</button>
</div>
